<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>JSON Set List</title>
    	<script   src="https://code.jquery.com/jquery-3.1.1.min.js"   integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="   crossorigin="anonymous"></script>
    	<!-- <script language="javascript" src="https://raw.githubusercontent.com/soph-yang/json_songlist/main/setlist.json"></script> -->
        <script>
            function loadData() {
                var request = new XMLHttpRequest();
	            console.log("1: created request");
                
                request.open("GET", "https://raw.githubusercontent.com/soph-yang/json_songlist/main/setlist.json", true);

                
                request.onreadystatechange = function() {
                    if ((request.readyState == 4) && (request.status == 200)) {
                            console.log("5:  data is ready");
                            data = request.responseText;
                            songs = JSON.parse(data);
                            
                            strHTML = "<ul>";
        					songs.forEach(function(song) { 
        					  strHTML += "<li>" + song.song + " : " + song.artist + "</li>";
        					}) 
        					strHTML += "</ul>";
                            document.write(strHTML);
                    }
                    console.log("3:  event fired");
                };
                request.send();
            }
        </script>
    </head>
    <body onload="loadData()">
